        "recipeYield": "6 Portionen",
        "recipeIngredient": [
            "1 Blumenkohl",
            "2 Karotten",
            "1 Becher Sanne",
            "4 Depreziner",
            "2 Zwiebeln",
            "2 Tomaten",
            "1 Dose Erbsen fein",
            "Etwas Butter", 
            "1 Eigelb",
            "2l Gemüsebrühe"    
        ],
        "recipeInstructions": [
            {
                "@type": "HowToStep",
                "text": "Karotten in Ringe, Zwiebeln und Tomaten in kleine Würfel schneiden."
            },
            {
                "@type": "HowToStep",
                "text": "Blumenkohl in Rösschen teilen und in Butter andünsten."
            },
            {
                "@type": "HowToStep",
                "text": " Karotten, Zwiebeln und Tomaten mit andünsten."
            },
            {
                "@type": "HowToStep",
                "text": "Mit Gemüsebrühe ablöschen."
            },
            {
                "@type": "HowToStep",
                "text": "Kochen, bis das Gemüse gar ist."
            },
            {
                "@type": "HowToStep",
                "text": "Ein Eigelb in die Sahne verquirllen und zur Suppe geben."
            },
            {
                "@type": "HowToStep",
                "text": "Erbsen dazu geben"
            },
            {
                "@type": "HowToStep",
                "text": "Debreziner in Scheiben schneiden und dazu geben."
            }
